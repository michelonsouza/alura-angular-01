<section class="section container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/create-thought" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="!!thoughtList.length, else emptyThoughtList">
    <div *ngFor="let thought of thoughtList">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<ng-template #emptyThoughtList>
  <div class="ff-inter sem-pensamento">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
